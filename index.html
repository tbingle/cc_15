<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Management Dashboard</title>
    <link rel="stylesheet" href="styles.css"> 
<body>
    <div id="riskDashboard">
        <h1>Risk Management Dashboard</h1>
        <form id="riskForm">
            <label for="riskTitle">Risk Title:</label>
            <input type="text" id="riskTitle" name="riskTitle" required>
            <br><br>
            <label for="riskDescription">Risk Description:</label>
            <textarea id="riskDescription" name="riskDescription" required></textarea>
            <br><br>
            <button type="submit">Submit New Risk</button>
        </form>
    </div>
    <script src="cc_15.js"></script>

</body>
</html>
